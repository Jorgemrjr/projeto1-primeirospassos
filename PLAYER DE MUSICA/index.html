<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" type="imagex/png" href="icon.png">
    <title>Seu MP3</title>
</head>
<body>
    <img src="Capas/tim.png" alt="">
    <div class="descricao">
        <h2>Nome da MÃºsica</h2>
        <i>Banda</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>

        <div class="tempo">
            <p class="inicio">0:00</p>

        <i class="fas fa-pause-circle botaopause"></i>
        <i class="fas fa-forward setas proximo"></i>
    </div>
    <audio src="Musicas/setemares.mp3"></audio>
    <script src="Funcional.js"></script>

</html>
